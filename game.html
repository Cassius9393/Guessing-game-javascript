<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 20. See if you can guess it in 3 turns or fewer. We'll tell you if your guess was too high or too low.
        <i>Press the Easy button to check if you won</i></p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Easy" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    <div class="flex">
        <button class="reset" onclick="back() ">clear</button>
    <button class="quit" onclick="setGameOver()">restart</button>
    <button class="exit" href="#" onclick="close_window();return false;">exit</button>
</div>
    
    <script src="script.js"></script>
</body>
</html>
